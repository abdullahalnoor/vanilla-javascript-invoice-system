<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 mt-5">
                <div class="card" >
                    <div class="card-body">
                      <h5 class="card-title">Add Product </h5>

                      <div class="mb-2">
                        <label for="">Product</label>
                        <input type="text" name="product_name" id="productName" class="form-control productName">
                      </div>

                      <div class="mb-2">
                        <label for="">Quantity</label>
                        <input type="number" step="any" name="product_quantity" id="productQuantity" class="form-control productQuantity">
                      </div>

                      <div class="mb-2">
                        <label for="">Price</label>
                        <input type="number" step="any" name="product_price" id="productPrice" class="form-control productPrice">
                      </div>

                      <div class="mb-2">
                        <button class="btn btn-success " id="addProduct">Add Product</button>
                      </div>

                    </div>
                  </div>
            </div>
            <div class="col-md-9  mt-5">
                <div class="card" >
                    <div class="card-body">
                      <h5 class="card-title">Invoice Table</h5>

                      <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Price</th>
                            <th scope="col">Total</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody id="tableBody">
                          <!-- <tr>
                            <td>
                                <input type="text" name="product" id="product" class="form-control product">
                            </td>
                            <td>
                                <input type="number" step="any" name="quantity" id="quantity" class="form-control quantity">
                            </td>
                            <td>
                                <input type="number" step="any" name="price" id="price" class="form-control price">
                            </td>
                            <td>
                                <input readonly type="number" step="any" name="total" id="total" class="form-control total">
                            </td>
                            <td>
                                <button class="btn btn-danger">X</button>
                            </td>
                          </tr> -->
                         
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3" style="text-align: right;">Grand Total</td>
                                <td >
                                    <input readonly type="number" step="any" name="grand_total" id="grandTotal" class="form-control grandTotal">
                                </td>
                                <td></td>
                            </tr>
                        </tfoot>
                      </table>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <script src="./invoice.js"></script>
</body>
</html>
